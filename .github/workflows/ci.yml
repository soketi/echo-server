name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        node:
          - 14.x
        presence_db:
          # - redis # TODO: Deprecated
          - socket
        replication_driver:
          - redis
          - local
        apps_manager_driver:
          - array
          - api
          - mysql
          - postgres
        stats_driver:
          - local
          # - redis-ts # TODO: Deprecated?
          - prometheus

    name: Node.js ${{ matrix.node }} (presence:${{ matrix.presence_db }} stats:${{ matrix.stats_driver }} replication:${{ matrix.replication_driver }} manager:${{ matrix.apps_manager_driver }})

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.1.5
        name: Installing Node.js v${{ matrix.node }}
        with:
          node-version: ${{ matrix.node }}

      - uses: zhulik/redis-action@1.1.0
        name: Installing Redis 6.x
        with:
          redis version: 6
          number of databases: 100

      - name: Setup MySQL
        uses: haltuf/mysql-action@master
        with:
          host port: 3306
          container port: 3306
          character set server: utf8mb4
          collation server: utf8mb4_unicode_ci
          mysql version: 8.0
          mysql database: main
          mysql root password: password

      - name: Setup PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: 13.3
          postgresql db: main
          postgresql user: postgres2
          postgresql password: password

      - name: Load SQL into databases
        run: |
          sleep 15
          mysql --host=127.0.0.1 --user=root --password=password --database=main < tests/fixtures/app_mysql.sql
          psql --host=127.0.0.1 --username=postgres2 main < tests/fixtures/app_postgres.sql
        env:
          PGPASSWORD: password

      - name: Installing dependencies
        run: |
          npm install

      - name: Lint the code
        run: |
          npm run lint

      - name: Compile TypeScript
        run: |
          npm run build

      - name: Start Servers
        run: |
          node bin/server.js start &
          node tests/fixtures/api.js &
          sleep 5
          curl --silent -XGET --fail http://127.0.0.1:6001
          curl --silent -XGET --fail http://127.0.0.1:6001/metrics
        env:
          DEBUG: true
          PRESENCE_STORAGE_DATABASE: ${{ matrix.presence_db }}
          METRICS_ENABLED: true
          REPLICATION_DRIVER: ${{ matrix.replication_driver }}
          APPS_MANAGER_DRIVER: ${{ matrix.apps_manager_driver }}
          APPS_MANAGER_HOST: http://127.0.0.1:3000
          APPS_MANAGER_TOKEN: some-very-secret-token
          APP_DEFAULT_ENABLE_STATS: true
          STATS_DRIVER: ${{ matrix.stats_driver }}
          POSTGRES_USERNAME: postgres2

      - name: Execute tests
        run: |
          npm run test

      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false
