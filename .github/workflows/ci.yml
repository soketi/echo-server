name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 10.x
          - 12.x
          - 14.x
        presence_db:
          - redis
          - local

    name: Node.js ${{ matrix.node }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      name: Installing Node.js v${{ matrix.node }}
      with:
        node-version: ${{ matrix.node }}

    - uses: zhulik/redis-action@1.1.0
      name: Installing Redis 6.x
      with:
        redis version: 6
        number of databases: 100

    - name: Installing dependencies
      run: |
        npm install

    - name: Lint the code
      run: |
        npm run lint

    - name: Compile TypeScript
      run: |
        npm run build

    - name: Start Server with (presence:${{ matrix.presence_db }})
      run: |
        node bin/server.js start &
        sleep 5
        curl --silent -XGET --fail http://127.0.0.1:6001
      env:
        DEBUG: true
        PRESENCE_STORAGE_DATABASE: ${{ matrix.presence_db }}

    - name: Execute tests
      run: |
        npm run test

    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
